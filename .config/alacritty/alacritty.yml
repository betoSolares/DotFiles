env:
  TERM: xterm-256color

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 8.0

selection:
  save_to_clipboard: true

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
  - { key: Key0, mods: Alt, action: ResetFontSize }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: K, mods: Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }

colors:
  primary:
    background: "#000000"
    foreground: "#CDD6F4"
    dim_foreground: "#CDD6F4"
    bright_foreground: "#CDD6F4"

  cursor:
    text: "#000000"
    cursor: "#F5E0DC"

  vi_mode_cursor:
    text: "#000000"
    cursor: "#B4BEFE"

  search:
    matches:
      foreground: "#000000"
      background: "#A6ADC8"

    focused_match:
      foreground: "#000000"
      background: "#A6E3A1"

    footer_bar:
      foreground: "#000000"
      background: "#A6ADC8"

  hints:
    start:
      foreground: "#000000"
      background: "#F9E2AF"

    end:
      foreground: "#000000"
      background: "#A6ADC8"

  selection:
    text: "#000000"
    background: "#F5E0DC"

  normal:
    black: "#45475A"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#BAC2DE"

  bright:
    black: "#585B70"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#A6ADC8"

  dim:
    black: "#45475A"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#BAC2DE"

  indexed_colors:
    - { index: 16, color: "#FAB387" }
    - { index: 17, color: "#F5E0DC" }
